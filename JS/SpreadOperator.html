    <script>
        //copying an array without using spread operator
        let color=["red","green"]
        console.log(color)
        let colorCopy=color
        console.log(colorCopy)
        colorCopy.push("blue","yellow")
        console.log(colorCopy)
        console.log(color)

        //copying an array using spread operator.
        let color2=["red","yellow"]
        console.log(color2)
        let colorCopy2=[...color,"blue","yellow"]
        console.log(colorCopy)


        //we can add multiple array using spread operator
        let arr1=[10,20,30,40]
        let arr2=[50,60]
        let arr3=[70,80,90]
        let arr4=[100,1,2,4,5]
        let array=[...arr1,...arr2,...arr3,...arr4]
        console.log(array)

        let str=['a',...'bcd','e']
        console.log(str)

    </script>
