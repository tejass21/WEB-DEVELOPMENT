<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pro=new Promise((res,rej)=>{
            
            
            setTimeout(()=>{
                let promise="i'will buy you iphone"
                let gift=prompt("enter your input")
                if(gift=="iphone"){
                    res(promise)
                }
               else{
                rej("not completed")
               }
            },4000)
       
        })
        pro.then((bGift)=>{
            console.log(`promise completed ${bGift}`)
        }).catch((error)=>{
            console.log(error)
        })
    </script>
</body>
</html>
