<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pi=Math.PI
        console.log(pi)

        // power()
        let pow= Math.pow(5,3)
        console.log(pow)

        //round()
        let rou=Math.round(12.44)
        console.log(rou)

        //random()
        let ran=Math.random()*10000
        console.log(ran)

        let otp=Math.round(ran)
        console.log(otp)

        //max
        let max=Math.max(10,30,40,60)
        console.log(max)
         //min
         let min=Math.min(10,30,40,60)
         console.log(min)

        //ceil()
        let ceil=Math.ceil(13.67)
        console.log(ceil)
        //floor()
        let floor=Math.floor(13.67)
        console.log(floor)
    </script>
</body>
</html>
