<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Implicite typecasting
        console.log(true+true)//num
        console.log("10"+10);//string
        console.log(false-19)//num -19
        console.log("true"+true)//string
        console.log("true"-8)//NaN not a string
        console.log(20-"false")//NaN
        console.log(false-true)//num -1
        console.log("50"-5)//45 string convert into number
        console.log(null+true)//number
        console.log(Number('a'+10)+10)//'a'+10 a10 Number(a10) not a number
        

    </script>
</body>
</html>
