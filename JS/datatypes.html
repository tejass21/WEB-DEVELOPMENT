<body>
    <script>
        let a;
        //undefined
        console.log(a)
        //number
        a=44;
        console.log(typeof a)
        //string
        let b="str"
        console.log(typeof b)
        let c='str'
        console.log(typeof c)
        let d=`str3`
        console.log(typeof d)
        //boolean
        let e=true
        console.log(typeof e)
        //object(null)
        let f=null
        console.log(typeof f)
    </script>
