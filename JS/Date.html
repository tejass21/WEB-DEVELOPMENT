<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //Date(yyyy.mm,dd,gg,nn,ss,ms) jan-0 .... dec-11 , sunday-0....sat-6
        let date=new Date(2001,9,1,12,11,60,1200)
        console.log(date)
        console.log(date.getDate())
        console.log(date.getFullYear())
        console.log(date.getMinutes())
        console.log(date.getMilliseconds())
        console.log(date.getUTCDate())
        console.log(date.getUTCFullYear())
    </script>
