<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset><legend><b>STUDENT FORM</b></legend>
    <form action="">
        <label for="fname"> Student Name</label>
        <input type="text" id="fname" placeholder="Enter your name" autofocus><br><br>
        <label for="semail"> Student Email</label>
        <input type="email" name="" id="semail" placeholder="Enter your mail" ><br><br>
        <label for="pw">password</label>
        <input type="password" name="" id="pw" placeholder="Enter your password"><br><br>
        <label for="dob">DOB</label>
        <input type="date" name="" id="dob" ><br><br>
         
        <!-- textarea -->
        <label for="">Address :</label>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
    
      <!--Radio  -->
        <label for="sgen">Student gender :</label><br>
        
        <input type="radio" name="gen" id="sgen">male<br>
        <input type="radio" name="gen" id="">Female <br>
        <input type="radio" name="gen" id="">other<br><br>
        
        <!-- checkbox -->
        <label for="">Desire profile :</label><br>
        <input type="checkbox" name="" id="">
        <label for="">JAVA FULL STACK DEVELOPER</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">MEAN STACK DEVELOPER</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">MERN STACK DEVELOPER</label><br><br>
        
        <!-- file -->
        <label for="">Upload Resume</label><br>
        <input type="file" name="" id="" accept=".jpg,.pdf,.html"><br><br>
        
        <input type="image" src="./images/" alt="">
        <!-- URL -->
        <label for="" > Project URL</label>
        <input type="url" name="" id="" placeholder="Enter URL">
        <br><br>
    
        <input type="submit" value="submit">
    </form>
</fieldset>
</body>

</html>
