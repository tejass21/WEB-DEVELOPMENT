<body>
    <!-- Block level element:
    the element which can aquired entire width of the parent component. and we can modify that element(size) 
    Ex: heading -->
    block level content
    <h1 style="background-color: aqua;">heading 1</h1>
    <h2 style="background-color: hotpink;">heading 2</h2>
    <!-- Inline level element: -->
    Inline level content <br>
    <!-- the element whicth can aquired exact height and width of content and  we cant modify this element 
        ex:span tag , anchor tag-->
    <span style="background-color: greenyellow;">content 1</span>
    <span style="background-color: maroon;">content 2</span>
    <!-- tge ekements which can aquired end width og content and we can modify this element
    (size) ex - imgm video , iframe, audio  -->

    <img src="" height="" width="">
</body>
