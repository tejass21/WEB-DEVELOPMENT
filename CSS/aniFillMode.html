<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;

        }
        .box{
            height: 100px;
            width: 100px;
            margin-left: 30px;
            border: 1px solid;
            animation-name: pos;
            animation-iteration-count: 3;
            animation-duration: 2s;
            position:relative;
        }
        @keyframes pos {
            from{
                top:0px;
            background-color: red;

            }
            to{
                top:700px;
            background-color: yellow;

            }
        }
    </style>
</head>
<body>
   <div class="parent">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
   </div>
</body>
</html>
