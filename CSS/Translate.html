<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 500px;
            width: 500px;
            background-color: yellow;
            border: 1px solid;
            margin: auto;
            margin-top: 100px;
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: red;
            border: 1px solid;
            translate: 100px 200px;
            /* 100px(x axis) 200px(y axis) */

        }
    </style>
    
</head>
<body>
    <div class="parent">
        <div class="box">

        </div>
    </div>
</body>
</html>
