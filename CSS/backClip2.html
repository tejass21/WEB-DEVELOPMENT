<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border:20px dotted red;
            width: 400px;
            background-image: url(./landscape-g718d1c25b_640.jpg);
            margin: auto;
            margin-top: 20px;
            color:darkorange;
            font-size: 20px;
            background-repeat: no-repeat;
            background-position: center;
            
        }
        #box2{
            background-origin: padding-box;
            padding: 60px;
        }
        #box3{
            background-origin: content-box;
            padding: 40px;
            
        }
    </style>
</head>
<body>
    <div class="box" id="box1">image:border-box</div>
    <div class="box" id="box2">image:padding-box</div>
    <div class="box" id="box3">image:content-box</div>
</body>
</html>
