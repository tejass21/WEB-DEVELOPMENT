<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxshadow{
                height: 100px;
                width: 100px;
                display: inline-block;
                border: 1px solid;
                background-color: dodgerblue;
                
        }
        #boxshadow1{
            box-shadow: 4px 4px 4px 4px red;
            /* x, y,z,xyz,color */
        }
        h1{
            text-shadow: 4px 4px 10px  black;
            color: red;
        }
        h2
        {
            text-shadow: 1px 1px 10px  pink,0px 0px 5px;
            color: black;   
        }

    </style>
</head>
<body>
    <div class="boxshadow" id="boxshadow1"></div>
    <div class="boxshadow" id="boxshadow2"></div>
    <div class="boxshadow" id="boxshadow3"></div>
    <div class="boxshadow" id="boxshadow4"></div>
    <div class="boxshadow" id="boxshadow5"></div>
    <h1>This is text shadow</h1>
    <h2>This is combination shadow</h2>
</body>
</html>
