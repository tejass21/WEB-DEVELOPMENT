<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .box{
            height: 100px;
            width: 80px;
            background-color: blue;
            color: white;
            display: inline-block;
        }
        #box2{
            position: absolute;
            top: 150px;
            /* right left bottom */
            /* It take distance from parent (viewport is a parent component)*/
            /* then next component take place of box2 */
        }
        #box4{
            position: relative;
            top: 150px;
            /* right left  bottom*/
            /* It take distance from current location/position) */
             /* then next component doesn't take place of box4 */
        }
        #box6{
            position: absolute;
            bottom: 100px;
            /* right left  bottom*/
            
        }
        #box8{
            position: relative;
            bottom: 100px;
            /* right left  bottom*/

        }
       #box10{
            position: fixed;
            top: 120px;
             /* right left bottom */
            /* It take distance from parent (viewport is a parent component)*/
            /* then next component take place of box10 */
        }
        #box13{
            position: sticky;
            top: 120px;
            /* left: 100px; doesn't work right bottom */
            /* It take distance from parent (viewport is a parent component) */
             /* then next component doesn't take place of box13 */
        }
        #box15{
            position: absolute;
            z-index: -1;
            /* to see hidden element use -1 and for front element use value 1 
            bydefault value is 0(front element) */
        }
        #box16{
            background-color: orange;
        }

    </style>
</head>
<body>
    <div class="box" id="box1">Box1</div>
    <div class="box" id="box2">Box2</div>
    <div class="box" id="box3">Box3</div>
    <div class="box" id="box4">Box4</div>
    <div class="box" id="box5">Box5</div>
    <div class="box" id="box6">Box6</div>
    <div class="box" id="box7">Box7</div>
    <div class="box" id="box8">Box8</div>
    <div class="box" id="box9">Box9</div>
    
    <div class="box" id="box10">Box10</div>
    <div class="box" id="box11">Box11</div>
    <div class="box" id="box12">Box12</div>
    <div class="box" id="box13">Box13</div>
    <div class="box" id="box14">Box14</div>
    <div class="box" id="box15">Box15</div>
    <div class="box" id="box16">Box16</div>
    <div class="box" id="box17">Box17</div>



</body>
</html>
