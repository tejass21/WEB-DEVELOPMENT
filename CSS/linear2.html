<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lin{
            height: 200px;
            width: 200px;
            border: 1px solid;
            border-radius: 50%;
        }
        #lin1{
            background-image: linear-gradient(yellow,red,blue);
        }
        #lin2{
            background-image: linear-gradient(to left,yellow,red,blue);
        }
        #lin3{
            background-image: linear-gradient(to right,yellow,red,blue);
        }
        #lin4{
            background-image: linear-gradient(to top,yellow,red,blue);
        }
        #lin5{
            background-image: linear-gradient(to bottom right,yellow,red,blue);
        }
        #lin6{
            background-image: linear-gradient(to top left,yellow,red,blue);
        }
        #lin7{
            background-image: linear-gradient(to top right,yellow,red,blue);
        }
        #lin8{
            background-image: linear-gradient(to bottom left,yellow,red,blue);
        }
        #lin9{
            background-image: linear-gradient(45deg,yellow,red,blue);
        }
        #lin10{
            background-image: linear-gradient(90deg,yellow,red,blue);
        }
        #lin11{
            background-image: linear-gradient(330deg,yellow,red,blue);
        }
    </style>
</head>
<body>
    <div class="lin" id="lin1"></div>
    <div class="lin" id="lin2"></div>
    <div class="lin" id="lin3"></div>
    <div class="lin" id="lin4"></div>
    <div class="lin" id="lin5"></div>
    <div class="lin" id="lin6"></div>
    <div class="lin" id="lin7"></div>
    <div class="lin" id="lin8"></div>
    <div class="lin" id="lin9"></div>
    <div class="lin" id="lin10"></div>
    <div class="lin" id="lin11"></div>

</body>
</html>
