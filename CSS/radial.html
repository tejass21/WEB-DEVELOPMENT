<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rad{
            height: 300px;
            width: 500px;
            margin: 20px;
        }
        #grad1{
            
            background-image: radial-gradient(red,yellow);
        }
        #grad2{
            background-image: radial-gradient(circle,blue,pink ,hotpink)
        }
        #grad3{
            background-image: repeating-radial-gradient(circle,red 0px,red 10px,red 10px, yellow 10px, yellow 25px);
        }
    </style>
</head>
<body>
    <div class="rad" id="grad1"></div>
    <div class="rad" id="grad2"></div>
    <div class="rad" id="grad3"></div>
    <div class="rad" id="grad4"></div>
    <div class="rad" id="grad5"></div>
</body>
</html>
