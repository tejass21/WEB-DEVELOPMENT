<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 600px;
            width: 600px;
            background-color: dodgerblue;
            border: 1px solid;
            margin: 100px auto;
            display: grid;
            gap: 10px;
            padding: 10px;
        grid-template-rows: auto;
            
                                
        }
        .items{
            background-color: yellow;
            border: 1px solid;
            padding: 10px;
            text-align: center;
            grid-template-rows: auto ;
            
              /*      grid-template-rows:40px 50px 60px 70px 80px 90px 100px 110px 120px (for 9 rows different height) 
                                        :auto (same height for all rows)  */
            
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="items" id="items1">1</div>
        <div class="items" id="items2">2</div>
        <div class="items" id="items3">3</div>
        <div class="items" id="items4">4</div>
        <div class="items" id="items5">5</div>
        <div class="items" id="items6">6</div>
        <div class="items" id="items7">7</div>
        <div class="items" id="items8">8</div>
        <div class="items" id="items9">9</div>

    </div>
</body>
</html>
