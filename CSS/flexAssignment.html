<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 700px;
            width: 700px;
            border: 1px solid;
            background-color: aqua;
            margin: auto;
            margin-top: 60px;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            
        }
        .child{
            height: 100px;
            width: 100px;
            border: 1px solid;
            background-color: red;
        }
        #child5{
            order:-1;
            align-self: end;
        }
        #child6{
            order:1;
            align-self: end;
        }
        #child2 , #child3{ 
            align-self: center;
        }
      

    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="child1">child1</div>
        <div class="child" id="child2">child2</div>
        <div class="child" id="child3">child3</div>
        <div class="child" id="child4">child4</div>
        <div class="child" id="child5">child5</div>
        <div class="child" id="child6">child6</div>
    </div>
</body>
</html>
