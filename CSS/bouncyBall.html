<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: black;
        }
        div{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        ul{
            display: flex;
            
            border-bottom: 1px solid white;
        }
        li{
            height: 50px;
            width: 50px;
            border-radius: 50%;
          
            margin: 0px 20px;
            list-style: none;
            animation:bouncy 1s infinite;
          
        }
        div ul li:nth-child(1){
            animation-delay: 0.2s;
            background-image: linear-gradient(red,orange,indigo,violet);
        }
        div ul li:nth-child(2){
            animation-delay: 0.6s;
            background-image: linear-gradient(green,blue,indigo,violet);
        }
        div ul li:nth-child(3){
            animation-delay: 0.4s;
            background-image: linear-gradient(red,orange,yellow ,green);
        }
        div ul li:nth-child(4){
            animation-delay: 0.1s;
            background-image: linear-gradient(red,orange,yellow ,green,blue,indigo,violet);
        }
        div ul li:nth-child(5){
            animation-delay: 0.8s;
            background-image: linear-gradient(red ,green,blue);
        }
        
        @keyframes bouncy {
            0%{
                translate: 0px 0px;
                transform: rotate(0deg);
                
                
            }
            50%{
                translate:0px -150px;
                transform: rotate(360deg);
               

            }
            100%{
                transform: translateY(0px);
            
            }
        }
        
    </style>
</head>
<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
