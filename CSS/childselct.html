<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p{
            color: cadetblue;
            /* only child paragraph get select */
        }
    </style>
</head>
<body>
      <!-- syntax for childSelector parentElement > childElement { p: v}  -->
      <div>
        <p>para div</p>
        <p>para2 div</p>
        <p>para3 div</p>
        <section><p>para1 section</p>
        <h1>head section</h1></section>
       </div> 
       <p>para from outside</p>
</body>
</html>
