<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cone{
            height: 400px;
            width: 400px;
            border: 1px solid;
            border-radius: 50%;
            margin: auto;
            margin-top: 20px;
        }
        #cone1{
            background-image: conic-gradient(red 0deg 90deg, yellow 90deg 180deg ,blue 180deg 270deg, green 270deg 360deg);
        }
        #cone2{
            background-image: conic-gradient(red 0deg 45deg,blue 45deg 90deg,rgb(255, 255, 0) 90deg 135deg,hotpink 135deg 180deg,crimson 180deg 225deg,rgb(0, 42, 255) 225deg 270deg ,orange 270deg 315deg,black 315deg 360deg);
        }
        #cone3{
            background-image: conic-gradient(rgba(255,0,0,0) 0deg 36deg,rgba(255,0,0,0.1) 36deg 72deg,rgba(255,0,0,0.2) 72deg 108deg,rgba(255,0,0,0.3) 108deg 144deg,rgba(255,0,0,0.4) 144deg 180deg,rgba(255,0,0,0.5) 180deg 216deg,rgba(255,0,0,0.6) 216deg 252deg,rgba(255,0,0,0.7) 252deg 288deg,rgba(255,0,0,0.8) 288deg 324deg,rgba(255,0,0,0.9) 324deg 360deg);
        }
        #cone4{
            background-image: conic-gradient(red 0deg 45deg,blue 45deg 135deg,yellow 135deg 225deg, green 225deg 315deg,red 315deg 360deg);
        }
        #cone5{
            background-image: conic-gradient(blue 0deg 45deg,yellow 45deg 225deg, red 225deg 315deg,blue 315deg 360deg);

            
        }
        #cone6{
            background-image: conic-gradient(blue 0deg 225deg, yellow 225deg 315deg,red 315deg 360deg);
            
        }
        #cone7{
            background-image: conic-gradient(red 0deg 45deg,yellow 45deg 180deg,green 180deg 315deg,red 315deg 360deg);
        }
        #cone8{
            background-image: repeating-conic-gradient(yellow 10deg,red 20deg);
        }
        #cone9{
            background-image: repeating-conic-gradient( blue 10deg ,yellow 20deg , red 30deg);
        }
        #cone10{
            background-image: repeating-conic-gradient(from 90deg, red 0deg 90deg, yellow 90deg 270deg,blue 270deg 360deg);
        }
    </style>
</head>
<body>
    <div class="cone" id="cone1">

    </div>
    <div class="cone" id="cone2"></div>
    <div class="cone" id="cone3"></div>
    <div class="cone" id="cone4"></div>
    <div class="cone" id="cone5"></div>
    <div class="cone" id="cone6"></div>
    <div class="cone" id="cone7"></div>
    <div class="cone" id="cone8"></div>
    <div class="cone" id="cone9"></div> 
    <div class="cone" id="cone10"></div>
    <div class="cone" id="cone11"></div>
</body>
</html>
