<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #parent{
            height: 600px;
            width: 800px;
            border: 1px solid;
            background-color: rgb(197, 227, 87);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            height: 100px;
            width: 200px;
            border: 1px solid black;
            background-color: brown;
            color: white;
            text-align: center;
            line-height: 100px;
        }
        #box2{
            flex-basis: 100px;
            /* flex-basis=root-width */
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box" id="box1">BOX1</div>
        <div class="box" id="box2">BOX2</div>
        <div class="box" id="box3">BOX3</div>
    </div>
</body>
</html>
