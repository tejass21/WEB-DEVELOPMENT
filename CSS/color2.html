<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: brown;
        }
        h2{
            background-color: rgb(255, 100, 200);
        }
        h6{
            background-color: rgba(100, 200, 50, 0.5);
        }
        h3{
            background-color: hsla(184deg, 40%, 70%, 0.8);
        }
        h4{
            background-color:hsl(280deg, 80%, 30%);
            
        }
        h5{
            background-color: #fea344;
        }
        div{
            height: 50px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>
        color  by using name
    </h1>
    <h2>color by using rgb</h2>
   <div>
     
    <h3>color by using hsla</h3>
   </div>
    <h4>color by using hsl</h4>
    <h5>color by using hexacode</h5>
    <h6>color by using rgba</h6>
    
</body>
</html>
