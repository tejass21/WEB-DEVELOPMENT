<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color: brown;
    }
    #h2{
        color: blue;
    }
</style>
<body>
    <!-- id selector: it is used to target individual element with the help of its id (#) -->
    <h1>H1</h1>
    <h1 id="h2">H2</h1>
    <h1>H3</h1>
    <h1>H4</h1>
    <h1>H5</h1>
</body>
</html>
