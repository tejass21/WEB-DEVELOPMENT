<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .box{
            height: 100px;
            width: 80px;
            background-color: blue;
            color: white;
            display: inline-block;
        }
        #box1{
            position: fixed;
        }
        #box4{
            position: sticky;
            top: 100px;
        }
        /* difference
        fixed next component take place of current place
        In sticky it doesn't happen */
         /* left: 100px; doesn't work right bottom */
            /* It take distance from parent (viewport is a parent component)*/
    </style>
</head>
<body>
    <div class="box" id="box1">box1(Fixed)</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>
    <div class="box" id="box4">box4(Sticky)</div>
    <div class="box" id="box5">box5</div>
</body>
</html>
