<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 1000px;
            width: 100%;
            display: flex;
            justify-content: space-evenly
            
        }
        .parent{
            height: 300px;
            width: 500px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            align-content: space-around;
            background-color: aqua;
            border: 1px solid;
        }
        .child{
            height: 50px;
            width: 60px;
            background-color: chocolate;
            border: 1px solid;
            font-size: 20px;
            
        }
        #parent1{
            display: flex;
            flex-direction: row;
        }
        #parent2{
            display: flex;
            flex-direction: column;
        }
        #child1{
            align-self:center ;
        }
        #child3{
            align-self: flex-start;
        }
        #child4{ 
            align-self: flex-end;
        }
        #child6{
            align-self: flex-end;
        }
        #child7{
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="parent1" class="parent">
        <div class="child" id="child1">child1</div>
        <div class="child" id="child2">child2</div>
        <div class="child" id="child3">child3</div>
        <div class="child" id="child4">child4</div>
        <div class="child" id="child5">child5</div>
    </div>


    <div id="parent1" class="parent">
        <div class="child" id="child6">child1</div>
        <div class="child" id="child7">child2</div>
        <div class="child" id="child8">child3</div>
        <div class="child" id="child9">child4</div>
        <div class="child" id="child10">child5</div>
    </div>
</body>
</html>
