<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 700px;
            width: 400px;
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
            
            flex-direction: row-reverse;
            align-content: space-between;
              
            
        }
        .child{
            height: 100px;
            width: 80px;
            background-color: chocolate;
            border: 1px solid;
            
        }

    </style>
</head>
<body>
    <div id="parent">
        <div class="child" id="child1">child1</div>
        <div class="child" id="child2">child2</div>
        <div class="child" id="child3">child3</div>
        <div class="child" id="child4">child4</div>
        <div class="child" id="child5">child5</div>
        <div class="child" id="child6">child6</div>
        <div class="child" id="child7">child7</div>
        <div class="child" id="child8">child8</div>
        <div class="child" id="child9">child9</div>
    </div>
    <!-- align-content: start end center space around, space evenly, spacebetween
    for row  direction it works in cross axis
    and for column direction it works in main axis -->
</body>
</html>
