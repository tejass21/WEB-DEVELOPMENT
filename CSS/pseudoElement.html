<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            font-size: large;
        }
        a:link{
            /* not yet visited */
            color: pink;
        }
        a:active{
            color:aquamarine;
        }
        a:visited{
            color: chocolate;
        }
        a:hover{
            color:blueviolet;
            text-decoration: underline;
        }
        #an2:link{
            color:aqua;
        }
        #an2:visited{
            color:crimson;
        }
        #an2:active{
            color:darkmagenta;
        }
        #an2:hover{
            
            text-decoration: underline black solid 0.5px;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <a id="an2" href="https://www.instagram.com"> instagram</a>
</body>
</html>
