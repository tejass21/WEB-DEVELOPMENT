<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .parent{
            height: 600px;
            width: 600px;
            background-color: dodgerblue;
            border: 1px solid;
            margin: 100px auto;
            display: grid;
            grid-template-areas: 'header header header'
            'menu main right'
            'footer footer footer';
            gap:10px;
            padding: 10px;
            
           
                                
        }
        
     @media screen and (min-width:601px ) and (max-width:1000px) {
        .parent{
            display: grid;
            height: 600px;
            width: 800px;
            background-color: chocolate;
            grid-template-columns: 'header header'
                                    'menu main'
                                    'right right'
                                    'footer footer';
            gap:10px;
        }
        .items{
            background-color: pink;
            
            
        }
        
     }
     
        .items{
            border: 1px solid;
            text-align: center;
            background-color: yellow;
            padding: 10px;
            line-height: 150px;
            }
        #items1{
            grid-area: header;

        }
        #items2{
            grid-area: menu;
        }
        #items3{
            grid-area: main;
        }
        #items4{
            grid-area: right;
        }
        #items5{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="items" id="items1">HEADER</div>
        <div class="items" id="items2">MENU</div>
        <div class="items" id="items3">MAIN</div>
        <div class="items" id="items4">RIGHT</div>
        <div class="items" id="items5">FOOTER</div>
    </div>
</body>
</html>
