<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 700px;
            display: flex;
            border: 1px solid;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        div{
            background-color: orange;
            height: 100px;
            width: 100px;
            border: 1px solid;
            transition: height 2s, width 2s, transition 2s, transform 2s;

        div:hover{
            height: 400px;
            width: 400px;
            transform: rotate(180deg);
            
        }
    </style>
