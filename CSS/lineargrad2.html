<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            height: 300px;
            width: 300px;
        }
        #grad1{
            background-image: repeating-linear-gradient(to bottom,red 2%,yellow 5%,lightblue 10%);
        }
        #grad2{
            background-image: repeating-linear-gradient(red 6%,blue 3% ,lightblue 15%);
        }
        #grad3{
            background-image: repeating-linear-gradient(45deg,red 0px, red 10px, yellow 10px, yellow 20px);
        }
    </style>
</head>
<body>
    <div class="color" id="grad1"></div>
    <div class="color" id="grad2"></div>
    <div class="color" id="grad3"></div>
</body>
</html>
