<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 400px;
            width: 800px;
            background-color: cyan;
            border: 1px solid;
            display: flex;
            margin: auto;
            margin-top: 100px;
        
            align-items: baseline;
        }
        .child{
            height: 100px;
            width: 200px;
            border: 1px solid;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="child1"><h1>child1</h1></div>
        <div class="child" id="child2"><h2>child2</h2></div>
        <div class="child" id="child3"><h3>child3</h3></div>
        <div class="child" id="child4"><h4>child4</h4></div>
    </div>
</body>
</html>
