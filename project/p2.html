<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<style>
    body{
        background-image: url(../Task/background.avif);
        background-size: cover;
            background-position: center;
            
            background-repeat: no-repeat;
        }
    main{
        display: inline-block;
    }
    #login{
        background-color: rgb(255, 255, 255,0.3);
        height: 450px;
        width: 350px;
        border-radius: 10px;
        margin-left: 500px;
        margin-top: 100px;
        box-shadow: 3px 4px 3px black;

    }

    .f1{
        color: white;
    }
   #l1{
        margin-left: 60px;
        margin-top: 30px;
       
    }
  
    input{
        border:none;
        border-bottom: 1px solid blue;
        outline: none;
        background-color: rgba(255,255,255,0.16);
        height: 30px;
        width: 200px;
        margin-top: 20px;
        margin-bottom: 18px;
        color: black;
    }
    form{
        margin-left: 50px;
        /* margin-top: 30px; */
        display: inline-block;
    }
    #submit{
        background-color: white;
        height: 50px;
        width: 100px;
        border-radius: 30px;
        margin-left: 70px;
    }
    #user{
        color:black;
        font-size: xx-large;
        margin: 5px;
    
    }
    #social{
        height: 50px;
        width: 200px;
        margin-left: 100px;
    }
    #sc1{
        font-size: 45px;
        color: blue;
        padding-left: 10px;
    }
    #sc2{
        font-size: 45px;
        color: red;
        padding-left:5px;
    }
    #sc3{
        font-size: 45px;
        color: rgb(76, 188, 233);
        padding-left: 15px;
    }

</style>
<body>
    <main>
    
    <div id="login">
     
    
    <form action="">
        <h1 class="f1" id="l1">Login Here</h1>
        <i class="fa fa-user-circle-o" aria-hidden="true" id="user"></i>
        <input type="text" name="" id="" placeholder="Email or Number">
        <br>
        <i id="user" class="fa fa-envelope" aria-hidden="true"></i>
        <input type="password" name="" id="" placeholder="Password">
        <br>
        <input type="submit" value="Submit" id="submit">
    </form><br>
    <div>
            <div id="social">
                <i class="fa fa-facebook-square" aria-hidden="true" id="sc1"></i>
                <i class="fa fa-google" aria-hidden="true" id="sc2"></i>
                <i class="fa fa-twitter" aria-hidden="true" id="sc3"></i>
            </div>
    </div>
</div>

</main>
</body>
</html>
