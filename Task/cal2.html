<!doctype html>
<html>

<head>
  <style>
    #cont{
      height: 300px;
      width: 400px;
      border: 1px solid;
      background-color: yellow;
      padding: 20px;
      margin: 20px;
    }

    #first {
      height: 40px;
      width: 190px;
      border: none;
      font-size: 15px;
     
      
     
    }

    #second {
      border: none;
      height: 40px;
      width: 190px;
      border: 1px solid;
      font-size: 15px;
     
    }
    #answer{
      border: none;
      height: 40px;
      width: 190px;
      border: 1px solid;
      font-size: 15px;
      margin-left: 100px;
      margin-top: 30px;
      border: none;
    }
   button{
    height: 50px;
    width: 90px;
    margin: 2px;
    margin-top: 30px;
    background-color:dodgerblue;
    color: white;
    font-size: 30px;

   }
   button:hover{
    background-color: white;
    color: black;
   }
  
  </style>
</head>

<body>
<div id="cont">
   <input id="first" type="number"   placeholder="Enter the First Number:" >
   <input id="second" type="number" placeholder="Enter the Second Number:">
 <hr>
  
<button onclick="Add()">+</button>
  <button onclick="Sub()">-</button>
  <button onclick="Mul()">*</button>
  <button onclick="Div()">/</button> <br><br>

   <input id="answer" placeholder="OutPut">


</div>
  <script>
var numOne, numTwo, sum;
 var numOne = parseInt(document.getElementById("first").value);
 var numTwo = parseInt(document.getElementById("second").value);
     

    function Add() {
   
      sum = numOne + numTwo;
      document.getElementById("answer").value = sum;
      
      
    }

    function Sub() {
      
      sum = numOne - numTwo;
      document.getElementById("answer").value = sum;
    }

    function Mul() {
     
      sum = numOne * numTwo;
      document.getElementById("answer").value = sum;
    }

    function Div() {
      
      sum = numOne / numTwo;
      document.getElementById("answer").value = sum;
    }
  </script>

</body>

</html>
