<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #face{
            height: 600px;
            width: 600px;
            background-color: rgb(220, 220, 23);
            border: 1px solid;
            margin: auto;
            margin-top:80px;
            border-radius: 50%;

        }
        .eyes{
            display: flex;
            height: 200px;
            width: 600px;
            margin-top:55px;
            align-items: center;
            justify-content: space-evenly;
         
        }
        .eye{
            height: 100px;
            width: 100px;
            background-color:brown;
            border: 1px solid;
            border-radius: 50%;
        }
        .pupil{
            height: 50px;
            width: 50px;
            background-color: white;
            border: 1px solid;
            border-radius: 50%;
            margin-top: 20px;
        }
        .eye:hover{
                animation: eye 1s infinite linear;
        }
      @keyframes eye {
        from{
            transform: rotateZ(0deg);
        }
        to{
            transform: rotateZ(360deg);
        }
      }
       /* @keyframes eye {
            0%{
                transform: translateX(0px);
            }
            50%{
                transform:translateX(40px)
            }
            100%{
                transform: translateX(0px);

            }
        }*/
        .mouth{
            height: 100px;
            width: 300px;
            background-color: brown;
            border: 1px solid;
            border-radius: 0px 0px 50% 50%;
            margin: auto;
        }
        .tongue{
            height: 30px;
            width: 200px;
            border: 1px solid;
            margin: auto;
            border-radius: 0px 0px 50% 50%;
            background-color: rgb(218, 126, 141);
        }
        .tongue:hover{
                height: 75px;
                width: 100px;
                border: 1px solid;
                color: rgb(218, 126, 141);
                border-radius: 0px 0px 50% 50%;
        }
        .nose{
            height: 20px;
            width: 100px;
            margin: auto;
          
           
        }
        #nose2{
            height: 20px;
            width: 20px;
            border: 1px solid;
            border-radius: 50%;
            background-color: black;
           margin: auto;
        }
        .mid{
            height: 150px;
            width: 600px;
            display: flex;
            justify-content: space-evenly;
        }
        .blush:hover
        {
            height: 150px;
            width: 150px;
            background-color: pink;
            
        }
    </style>
</head>
<body>
    <div id="face">
        <div class="eyes">
            <div class="eye" id="eye1"><div class="pupil"></div></div>
            <div class="eye" id="eye2"><div class="pupil"></div></div>
        </div>
       <div class="mid">
        <div class="blush"></div>
        <div class="nose"><div id="nose2"></div></div>
        <div class="blush"></div>
       </div>
        <div class="mouth"><div class="tongue"></div></div>
    </div>
</body>
</html>
