<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #parent{
            height: 600px;
            width: 900px;
            
            display: flex;
            flex-direction:row;
            margin: 60px 350px;       
        }
        #heading{
            padding: 30px 55px;
        }
        #child1{
            height: 600px;
            width: 350px;
            background-color: rgb(37, 37, 254);
            color: white;
            background-image: url(https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png);
            background-repeat: no-repeat;
            background-position: bottom center;
            
        }
        #child2{
            height: 600px;
            width: 550px;
            background-color:rgb(255, 255, 255);
            box-shadow: 3px 3px 4px wheat;
        }
        #form{
            /* height: 500px;
            width: 500px; */
            margin: 35px 30px;

        }
        #inp1{
            border: none;
            width: 380px;
            border-bottom: 1px solid rgb(90, 90, 252);
            outline: none;
            padding: 8px 10px 10px 0px;
            font-size: larger;
        }
        #btn{
        border: none;
        outline: none;
        margin-top: 5px;
        font-size: 25px;
         /* margin-left: 10px;  */
        background-color:#FB641B;
        color: #FFFFFF;
        height: 50px;
        width: 400px;
        
      }
    p{
        margin: 30px;
    }
    #link{
        text-decoration: none;
        color: blue;
        margin-left: 100px;
        margin-top: 500px;
        margin-bottom: 0px;
    }
    #tp{
        text-decoration: none;
        color: blue;
    }
    span{
        margin-top: 40px;
        
    }
    </style>
</head>
<body>
    <div id="parent">
            <div class="child" id="child1">
                <div id="heading">
                    <h1>Login</h1><br>
                <h3>Get access to your Orders,<br> Wishlist and Recommendations</h3>
                <!-- <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt=""> -->
                </div>
            </div>
        <div class="child" id="child2">
            <div id="form">
                <input type="text" id="inp1" placeholder="Enter Email/Mobile Number"><br><br>
            <span>  By continuing, you agree to Flipkart's <a href="" id="tp">Terms of Use</a> and <a href="" id="tp">Privacy <br>Policy</a></span> <br>
            <br>
            <input type="submit" value="Request OTP" id="btn">
            </div>
            <a href="" id="link">New to Flipkart?Create an account</a>
        </div>
    </div>
