<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img{
            height: 300px;
            width: 300px;
            border: 1px solid;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        
    </style>
</head>
<body>
    <div id="img"></div>
    <button onclick="getImg1()"> Cake</button>
    <button onclick="getImg2()">Donut</button>
    <script>
        let ele=document.getElementById("img")
        function getImg1(){
            ele.style.backgroundImage="url('./img/cake.jpg')"
        }
        function getImg2(){
            ele.style.backgroundImage="url('./img/blue.jpg')"
        }
    </script>
</body>
</html>
