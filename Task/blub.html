<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #blub{
            height: 200px;
            width: 200px;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div id="blub" ></div>
    <button onclick="On()"></button><button onclick="Off()"></button>
    <script>
        let ele=document.getElementById("blub")
        function On(){
            ele.style.backgroundColor="yellow"
        }

        function Off(){
            ele.style.backgroundColor=none;
        }
    </script>
</body>
</html>
